<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea,
        select,
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Large tetxt encryption</h2>


        <div class="form-group">
            <label for="texto">Input text:</label>
            <textarea id="input_" name="texto" rows="8" placeholder="Text:" required></textarea>
        </div>


        <div class="form-group">
            <label for="opciones">Select a mode:</label>

            <select id="option_" name="opciones" required>
                <option value="en">Encrypt</option>
                <option value="de">Decrypt</option>
            </select>

        </div>


        <div class="form-group">
            <label for="contrasena">Public key:</label>
            <input type="password" id="password_" name="contrasena" placeholder="Key" required>
        </div>


        <div class="form-group">
            <label for="textoSalida">Output:</label>
            <textarea id="output_" name="textoSalida" rows="8" placeholder="Result" readonly></textarea>
        </div>



        <button type="submit" onclick="f(password_.value,option_.value,input_.value)">Submit</button>

    </div>

    <script>
        function f(key, option, text) {
            fetch('http://localhost:8080/?key=' + key + '&mode=' + option + '&content=' + text) // URL reconocida por la aplicaciÃ³n java principal
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Request error');
                    }
                    return response.text();  
                    
                })
                .then(data => {
                    output_.innerText = data ;
                })
                .catch(error => {
                    alert(error);  
                });
        }

    </script>


</body>

</html>
